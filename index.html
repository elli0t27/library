<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Library</h1>
    <div class="new">
        <button class="adder">New Book</button>
    </div>
    <div class="form">
        <dialog class="dialog">
            <form id="form">
                <div class="item">
                    <label for="name">
                        Book's Name</label>
                    <input type="text" id="name" name="name" placeholder="Book's name">
                </div>
                <div class="item"><label for="author">
                        Author
                    </label>
                    <input type="text" id="author" placeholder="Authors name">
                </div>
                <div class="item">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages">
                </div>
                <div class="item"><label for="read">Read Already?</label><input type="checkbox" id="read" name="read" id=""></div>
                <button class="close">Cancel</button>
                <button class="submit">Submit</button>
            </form>

        </dialog>
    </div>
    <div class="container">
    </div>
    <script src="script.js"></script>
</body>

</html>
